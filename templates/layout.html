<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My movies - {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='bulma.css') }}"/>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='mymovies.css') }}"/>
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('home_page') }}">Home</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('search_movie_page') }}">Search movies</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('discover_page') }}">Discover</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('notifications_page') }}">Notifications</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('profile_page') }}">Profile</a>
          </span>
        </div>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="content">
        <small>&copy; 2015-2018, Kilgore Trout</small>
      </div>
    </footer>
  </body>
</html>
