{% extends "layout.html" %}
{% block title %}Add genre{% endblock %}
{% block content %}
    <h1 class="title">Add genre</h1>

    <form action="" method="post" name="add_genre">
      <div class="field">
        <label for="genre" class="label">Genre</label>
        <div class="control">
          <input type="text" name="genre" class="input" required="required"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
