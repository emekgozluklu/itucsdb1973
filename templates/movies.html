{% extends "layout.html" %}
{% block title %}Movie list{% endblock %}
{% block content %}
    <h1 class="title">Movies</h1>

    {% if movies %}
    <form action="" method="post" name="movie_list">
      <table class="table is-striped is-fullwidth">
        {% for primary_key, movie in movies %}
        <tr>
          <td>
            <label class="checkbox">
              <input type="checkbox" name="movie_keys" value="{{ primary_key[0] }}"/>
            </label>
            <a href="{{ url_for('movie', movie_key=primary_key[0]) }}">
              {{ movie.title }}
              {% if movie.release_date %} ({{ movie.release_date }}) {% endif %}
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div>
      </div>
    </form>
    {% endif %}
{% endblock %}
