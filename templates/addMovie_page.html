{% extends "layout.html" %}
{% block title %}Add movie{% endblock %}
{% block content %}
    <h1 class="title">Add movie</h1>

    <form action="" method="post" name="add_movie">
      <div class="field">
        <label for="movie" class="label">Movie</label>
        <div class="control">
          <input type="text" name="movie" class="input" required="required"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
