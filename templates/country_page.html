{% extends "layout.html" %}
{% block title %}Add country{% endblock %}
{% block content %}
    <h1 class="title">Add country</h1>

    <form action="" method="post" name="add_country">
      <div class="field">
        <label for="country" class="label">country</label>
        <div class="control">
          <input type="text" name="country" class="input" required="required"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
